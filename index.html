<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="shortcut icon" href="./media/images/thumbnail.png" type="image/x-icon">
  <title>Odin Tic-Tac-Toe</title>
</head>
<body>
  <div class="page-turn"></div>
  
  <div class="cell-phone player1">
    <div class="cell-phone-screen">
      <div class="cell-phone-messages">
        <p class="cell-phone-msg-sender"></p>
        <p class="cell-phone-msg"></p>
      </div>
      <p class="cell-phone-time"></p>
      <p><span class="cell-phone-name player1">Jason's</span> phone</p>
      <div class="cell-phone-modal hidden">
        <textarea class="new-name player1" rows="2"></textarea>
        <div class="cell-phone-btns">
          <p class="btn-new-name-confirm player1">✔️</p>
          <p class="btn-new-name-cancel player1">❌</p>
        </div>
      </div>
    </div>
    <div class="cell-phone-speaker"></div>
    <div class="cell-phone-button"></div>
  </div>
  
  <div class="cell-phone player2">
    <div class="cell-phone-screen">
      <div class="cell-phone-messages">
        <p class="cell-phone-msg-sender"></p>
        <p class="cell-phone-msg"></p>
      </div>
      <p class="cell-phone-time"></p>
      <p><span class="cell-phone-name player2">Tom's</span> phone</p>
      <div class="cell-phone-modal hidden">
        <textarea class="new-name player2" rows="2" maxlength="20"></textarea>
        <div class="cell-phone-btns">
          <p class="btn-new-name-confirm player2">✔️</p>
          <p class="btn-new-name-cancel player2">❌</p>
        </div>
      </div>
    </div>
    <div class="cell-phone-speaker"></div>
    <div class="cell-phone-button"></div>
  </div>
  
  <div class="board">
    <div class="messages player1"></div>
    <div class="messages player2"></div>
    
    <div class="cell" data-idx="0">
      <div class="short-line x1"></div>
      <div class="short-line x2"></div>
      <div class="circle"></div>
    </div>
    <div class="cell" data-idx="1">
      <div class="short-line x1"></div>
      <div class="short-line x2"></div>
      <div class="circle"></div>
    </div>
    <div class="cell" data-idx="2">
      <div class="short-line x1"></div>
      <div class="short-line x2"></div>
      <div class="circle"></div>
    </div>
    <div class="cell" data-idx="3">
      <div class="short-line x1"></div>
      <div class="short-line x2"></div>
      <div class="circle"></div>
    </div>
    <div class="cell" data-idx="4">
      <div class="short-line x1"></div>
      <div class="short-line x2"></div>
      <div class="circle"></div>
    </div>
    <div class="cell" data-idx="5">
      <div class="short-line x1"></div>
      <div class="short-line x2"></div>
      <div class="circle"></div>
    </div>
    <div class="cell" data-idx="6">
      <div class="short-line x1"></div>
      <div class="short-line x2"></div>
      <div class="circle"></div>
    </div>
    <div class="cell" data-idx="7">
      <div class="short-line x1"></div>
      <div class="short-line x2"></div>
      <div class="circle"></div>
    </div>
    <div class="cell" data-idx="8">
      <div class="short-line x1"></div>
      <div class="short-line x2"></div>
      <div class="circle"></div>
    </div>

    <div class="line l1"></div>
    <div class="line l2"></div>
    <div class="line l3"></div>
    <div class="line l4"></div>

    <div class="Strikethrough h1"></div>
    <div class="Strikethrough h2"></div>
    <div class="Strikethrough h3"></div>
    <div class="Strikethrough v1"></div>
    <div class="Strikethrough v2"></div>
    <div class="Strikethrough v3"></div>
    <div class="Strikethrough d1"></div>
    <div class="Strikethrough d2"></div>
    
    <div class="hand player1"><img src="./media/images/hand.png"></div>
    <div class="hand player2"><img src="./media/images/hand.png"></div>
  </div>
  
  <!-- paper sounds -->
  <audio data-sound="paper" src="./media/sounds/paper/159350__huminaatio__2-papery.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/235617__vmgraw__paper-crumpling.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/248178__junkfood2121__paper-crumpling.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/272015__aldenroth2__crumpling-paper.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/333256__meefbeef__crumpling-paper.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/353125__benjaminnelan__paper-rustle.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/389809__krnash__waving-paper-in-the-air.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/430622__juandamb__paper.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/562038__mattruthsound__paper-rustling-moving-96khz-mono-zoomh4n-nt5-001.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/648387__korczu__slidepaperonpaper.mp3"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/651514__1bob__paper.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/68223__xtyl33__paper4.wav"></audio>
  <audio data-sound="paper" src="./media/sounds/paper/82377__gynation__paper-flip-1.wav"></audio>
  <!-- draw sounds -->
  <audio data-sound="draw" src="./media/sounds/draw/draw01.wav"></audio>
  <audio data-sound="draw" src="./media/sounds/draw/draw02.wav"></audio>
  <audio data-sound="draw" src="./media/sounds/draw/draw03.wav"></audio>
  <audio data-sound="draw" src="./media/sounds/draw/draw04.wav"></audio>
  <audio data-sound="draw" src="./media/sounds/draw/draw05.wav"></audio>
  <audio data-sound="draw" src="./media/sounds/draw/draw06.wav"></audio>
  <audio data-sound="draw" src="./media/sounds/draw/draw07.wav"></audio>
</body>
</html>
